<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Registration Number</label>
      <input type="text" class="form-control" id="registrationNumber" required [(ngModel)]="user.registrationNumber" name="registrationNumber">
    </div>
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.name" name="firstName">
      </div>
  
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="surName" required [(ngModel)]="user.surName" name="surName">
    </div>

    <div class="form-group">
      <label for="name">Pincode</label>
      <input type="text" class="form-control" id="pincode" required [(ngModel)]="user.pincode" name="pincode">
    </div>

    <div class="form-group">
        <label for="name">DOB</label>
        <input type="text" class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob">
      </div>

      <div class="form-group">
        <label for="name">Join Date</label>
        <input type="text" class="form-control" id="joinDate" required [(ngModel)]="user.joinDate" name="joinDate">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newUser()">Add</button> -->
</div>
